<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
            <form action="" method="post">
            {%csrf_token%}
            <div class="d-flex">
                </div>
            <input type="text" name="box" class="form-control me-2">
            <button type="submit" class="btn btn-success">Search</button>
            </div>
            </form>
            <div class="col-4"></div>
        </div>
    </div>

    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-dark table-striped caption-top">
                    <tr>
                        <td>Name</td>
                        <td>Department</td>
                        <td>Salary</td>
                        <td>Email</td>
                        <td>Action</td>
                        <!-- <td>Remove</td> -->
                    </tr>

                    {%for emp in data%}
                    <tr>
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.email}}</td>
                        <td>
                            <a href="{%url 'emp-details' emp.id%}">view</a>
                            <a href="{%url 'emp-delete' emp.id%}">Delete</a>
                            <a href="{%url 'emp-edit' emp.id%}">Change</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

</body>

</html>
